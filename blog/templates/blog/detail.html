{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}

<div class="post-preview">
    <h2 class="post-title"> {{ post.title }} </h2>
    <p class="post-subtitle"> {{ post.body_text|safe| linebreaks }} </p>
    <p class="post-meta">Posted by <a href="{% url 'homepage' %}"> {{ post.author }} </a> on {{ post.pub_date }}</p>
</div>

{% endblock content %}
