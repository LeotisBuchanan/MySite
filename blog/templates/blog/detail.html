{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}

<div class="post-preview">
    <h3 class="post-heading"> {{ post.title }} </h3>
    <p class="post-subtitle"> {{ post.body_text| safe }} </p>
    <p class="post-meta">Posted by <a href="{% url 'homepage' %}"> {{ post.author }} </a> on {{ post.pub_date }}</p>
</div>

{% endblock content %}
